plugins {
    id 'fi.jasoft.plugin.vaadin' version '1.0.1'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.glebfox'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

vaadin {
    version '8.+'
    debug false

    plugin {
        openInBrowser false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}